<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        form{
            max-width: 0px;
            background: none;
            padding: 2px;
            margin-left: 0;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
        }
        td{
            width: 80px;
        }
    </style>
</head>
<body>
<article>
    <header>
        <nav class="clear">
            <ul>
                <li><a href="/persons">Persons Page</a></li>
                <li><a href="/question">Questions page</a></li>
            </ul>
        </nav>
        <h1>Testing App</h1>
    </header>

    <table>
        <tr>
            <td><form th:action="@{/logout}" th:method="POST">
                <input type = "submit" value = "Logout"/>
            </form></td>
        </tr>
    </table>

    <ul>
        <h1>Questions list:</h1>
        <div class = "for-list">
            <p th:each="question : ${question}">
                <a th:href="@{/question/{id}(id=${question.getId()})}"
                   th:text="${question.getContent() }">question</a>
            </p>
        </div>
    </ul>

</article>
</body>
</html>
