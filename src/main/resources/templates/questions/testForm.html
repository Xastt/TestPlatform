<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Create Test</title>
    <script>
        let questionCount = 1;
        let optionCounts = [1]; // Счетчик вариантов для каждого вопроса

        function addQuestion() {
            questionCount++;
            optionCounts.push(1); // Добавляем новый счетчик для нового вопроса

            const questionsDiv = document.getElementById("questions");
            const newQuestionDiv = document.createElement("div");
            newQuestionDiv.className = "question";
            newQuestionDiv.innerHTML = `
                <h3>Question ${questionCount}</h3>
                <label>Question Text:</label>
                <input type="text" name="questions[${questionCount-1}].content" required>
                <div class="options" id="options-${questionCount-1}">
                    <div class="option">
                        <label>Option 1:</label>
                        <input type="text" name="questions[${questionCount-1}].options[0]" required>
                    </div>
                </div>
                <button type="button" onclick="addOption(${questionCount-1})">Add Option</button>
            `;
            questionsDiv.appendChild(newQuestionDiv);
        }

        function addOption(questionIndex) {
            const optionCount = optionCounts[questionIndex]++;
            const optionsDiv = document.getElementById(`options-${questionIndex}`);

            const newOptionDiv = document.createElement("div");
            newOptionDiv.className = "option";
            newOptionDiv.innerHTML = `
                <label>Option ${optionCount+1}:</label>
                <input type="text" name="questions[${questionIndex}].options[${optionCount}]" required>
            `;
            optionsDiv.appendChild(newOptionDiv);
        }
    </script>
</head>
<body>

<article>
    <header>
        <nav class="clear">
            <ul>
                <li><a href="/persons">Person page</a></li>
                <li><a href="/question">Question page</a></li>
            </ul>
        </nav>
        <h1>Create New Test</h1>
    </header>

    <form th:action="@{/question/submitTest}" method="post" th:object="${testForm}">
        <div id="questions">
            <div class="question">
                <h3>Question 1</h3>
                <label>Question Text:</label>
                <input type="text" name="questions[0].content" required>
                <div class="options" id="options-0">
                    <div class="option">
                        <label>Option 1:</label>
                        <input type="text" name="questions[0].options[0]" required>
                    </div>
                </div>
                <button type="button" onclick="addOption(0)">Add Option</button>
            </div>
        </div>

        <button type="button" onclick="addQuestion()">Add Question</button>
        <button type="submit">Submit Test</button>
    </form>
</article>

</body>
</html>
